---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

sample:
  webext_started:
    type: datetime
    lifetime: ping
    send_in_pings:
      - custom
    description: |
      The time the sample web extension was started.
    bugs:
      - https://bugzilla.mozilla.org/1691365
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1691365#c0
    data_sensitivity:
      - technical
    notification_emails:
      - glean-team@mozilla.com
    expires: never
  popup_opened:
    type: counter
    lifetime: ping
    send_in_pings:
      - custom
    description: |
      The number of time the sample extension popup was openend.
    bugs:
      - https://bugzilla.mozilla.org/1691365
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1691365#c0
    data_sensitivity:
      - technical
    notification_emails:
      - glean-team@mozilla.com
    expires: never
